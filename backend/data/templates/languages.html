<!-- Languages -->
{% if content %}
<section class="section">
    <h2 class="section-title">{{ display_as }}</h2>
    <div class="info-item">
        {% for lang in content %}
        <strong>{{ lang.language }}</strong> ({{ lang.proficiency }}){% if not loop.last %} | {% endif %}
        {% endfor %}
    </div>
</section>
{% endif %}
