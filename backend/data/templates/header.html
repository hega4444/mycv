<header class="header">
    <h1 class="name">{{ personal_info.name }}</h1>
    <h2 class="title">{{ personal_info.title }}</h2>
    <div class="contact-info">
        <span class="contact-item">{{ personal_info.location }} | {{ personal_info.email }} | {{ personal_info.phone }} | {{ personal_info.nationality }}</span>
        <span class="contact-item">LinkedIn: {{ personal_info.linkedin }} | GitHub: {{ personal_info.github }}</span>
    </div>
</header>
